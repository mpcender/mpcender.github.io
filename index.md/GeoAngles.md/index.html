<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GeoAngles</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body onload="main();">
	<header>
		<h1>GeoAngles</h1>
	</header>
	
	<div class="main">

		<div class="mainStage" id="cavasDiv">
			<canvas id="canvas">
				
			</canvas>
		</div>
		
		<div class="selectStage" id="selectStage">
		
			<div class="legContainer">
				<div class="leg" id="red">
					<img src="res/red.png" id="legImgSelect">
				</div>
				<div class="leg" id="blue">
					<img src="res/blue.png" id="legImgSelect">
				</div>
				<div class="leg" id="yellow">
					<img src="res/yellow.png" id="legImgSelect">
				</div>
				<div class="leg" id="green">
					<img src="res/green.png" id="legImgSelect">
				</div>
				<div class="leg" id="purple">
					<img src="res/purple.png" id="legImgSelect">
				</div>
				<div class="leg" id="orange">
					<img src="res/orange.png" id="legImgSelect">
				</div>
				
			</div>
			
			<div class="prot" id="protractor">
					<img src="res/prot.png" id="protImgSelect">
			</div>
			
		</div>
		
		
		
	</div>
	<div class="mouseHUD">
		<label id="distx"></label>
		<label id="disty"></label>
	</div>

	<script src="app.js" charset="uft-8"></script>
	<script src="Leg.js" charset="uft-8"></script>
	<script src="https://code.createjs.com/easeljs-0.8.1.min.js"></script>
	<script src="https://code.createjs.com/1.0.0/tweenjs.min.js"></script>
	<script src="lib/tweenjs-NEXT.combined.js"></script>
	<script src="lib/preloadjs-NEXT.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.js"
  	integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
  	crossorigin="anonymous"></script>
	
</body>

</html>
